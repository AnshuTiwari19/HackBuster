<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fitnova - Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 400px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .brand-name {
            text-align: center;
            color: #4CAF50;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            font-size: 16px;
            background: #f8f9fa;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        input:focus {
            border-color: #4CAF50;
            background: white;
            box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.15);
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: linear-gradient(145deg, #45a049, #4CAF50);
            box-shadow: 0 8px 15px rgba(76, 175, 80, 0.3);
            transform: translateY(-2px);
        }

        .switch-form {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e1e1e1;
        }

        .switch-form a {
            color: #4CAF50;
            font-size: 16px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .switch-form a:hover {
            color: #45a049;
            text-decoration: underline;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .container {
                width: 85%;
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand-name">Fitnova</div>
        <div id="loginForm">
            <h1>Login</h1>
            <form onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="switch-form">
                <a href="#" onclick="toggleForm('signup')">Don't have an account? Sign up</a>
            </div>
        </div>

        <div id="signupForm" style="display: none;">
            <h1>Sign Up</h1>
            <form onsubmit="return handleSignup(event)">
                <div class="form-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <div class="switch-form">
                <a href="#" onclick="toggleForm('login')">Already have an account? Login</a>
            </div>
        </div>
    </div>

    <script>
        function toggleForm(form) {
            document.getElementById('loginForm').style.display = form === 'login' ? 'block' : 'none';
            document.getElementById('signupForm').style.display = form === 'signup' ? 'block' : 'none';
        }

        function handleLogin(event) {
            event.preventDefault();
            const email = event.target.querySelector('input[type="email"]').value;
            localStorage.setItem('userEmail', email);
            localStorage.setItem('isLoggedIn', 'true');
            window.location.href = 'dashboard.html';
        }

        function handleSignup(event) {
            event.preventDefault();
            const form = event.target;
            const email = form.querySelector('input[type="email"]').value;
            const password = form.querySelectorAll('input[type="password"]')[0].value;
            const confirmPassword = form.querySelectorAll('input[type="password"]')[1].value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return false;
            }

            localStorage.setItem('userEmail', email);
            localStorage.setItem('isLoggedIn', 'true');
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
